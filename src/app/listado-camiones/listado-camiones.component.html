<div ng-app="myApp" ng-controller="safeCtrl">
<table st-table="items" st-safe-src="items" class="table table-striped">
	<thead>
      <tr>
          <th colspan="1"><input st-search="" class="form-control" placeholder="Filtra por cualquier caracteristica" type="text"/></th>
        </tr>
	<tr>
		<th st-sort>Marca</th>
		<th st-sort="Chasis">Caracter√≠sticas</th>
		<th st-sort="GAS">Combustible (L)</th>
		<th st-sort="Photo">Foto</th>
    <th st-sort="Precio"> Precio</th>
    <th st-sort="TopSpeedKmh" st-skip-natural="true">Top speed</th>
	</tr>
	</thead>
	<tbody>
  <tr st-select-row="row" st-select-mode="multiple" *ngFor="let item of items | async">
    <td><img src={{item.LogoMarca}} height="32" width="128"></td>
    <td>
      <p>{{item.Serie}} {{item.Cabina}}</p>
      <p>{{item.Engine}}</p>
      <p>{{item.Chasis}}</p>
      <p>{{item.ParMotor}}</p>
      <p>{{item.CajaDeCambios}}</p>
    </td>
    <td>{{item.GAS}}</td>
    <td><img src={{item.Photo}}></td>
    <td>{{item.Precio}}</td>
    <td>{{item.TopSpeedKmh}}</td>
  </tr>
	</tbody>
</table>

</div>
